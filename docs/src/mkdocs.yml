site_name: dolce

plugins:
  - offline
  - search

theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'white'
    accent: 'blue'
    scheme: 'default'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'images/logo.png'  # Path to the logo image (stored in docs/images)
  favicon: 'images/favicon.ico'  # Optional: Add a favicon
  features:
    - navigation.sections # Separates sections within the navigation
    - navigation.top # Moves the navigation to the top bar
  icon:
    repo: fontawesome/solid/door-closed  # Use a FontAwesome door-closed icon for the link back to the project
  repo_url: '/' # URL to the project page or main site
  repo_name: 'Back to Project' # Label for the link back to the project
  codehilite:
    guess_lang: false  # Prevent guessing the language of a code block
    linenums: true     # Enable line numbers if desired

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.superfences  # Enhances fenced code blocks
  - toc:
      permalink: true

